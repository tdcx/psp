name: CI
on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  build-go:
    runs-on: ubuntu-latest
    defaults:
      run: { working-directory: services/payments }
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with: { go-version: '1.22' }
      - run: go mod download
      - run: go build ./...
      - run: go test ./...

  build-jvm:
    runs-on: ubuntu-latest
    defaults:
      run: { working-directory: services/billing-sif }
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
      - run: ./gradlew build --no-daemon

  build-node:
    runs-on: ubuntu-latest
    defaults:
      run: { working-directory: services/bff-api }
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: '20' }
      - run: npm ci
      - run: npm run build

  security:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Trivy filesystem scan
        uses: aquasecurity/trivy-action@0.24.0
        with:
          scan-type: fs
          ignore-unfixed: true
          format: table
          exit-code: '1'
          severity: CRITICAL,HIGH
      - name: Generate SBOM
        uses: anchore/sbom-action@v0
        with:
          artifact-name: sbom-spdx.json
